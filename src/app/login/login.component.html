<mat-progress-bar *ngIf="isInProgress" mode="indeterminate"></mat-progress-bar>
<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Login</h1>
                <h4 class="warn">{{warning}}</h4>
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input name="email"
                        [(ngModel)]="credentials.email"
                         required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input name="password" [(ngModel)]="credentials.password" required type="password" matInput />
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" color="primary" mat-raised-button>
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
